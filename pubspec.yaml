name: biometric_signature
description: Flutter biometric functionality for cryptographic signing and encryption using the Secure Enclave and the StrongBox
version: 5.1.2
homepage: https://github.com/chamodanethra/biometric_signature

environment:
  sdk: '>=3.3.4 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.chamoda.nethra.biometric_signature
        pluginClass: BiometricSignaturePlugin
      ios:
        pluginClass: BiometricSignaturePlugin
